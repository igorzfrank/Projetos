<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/654ec39a63.js" crossorigin="anonymous"></script>
    <title>Rel√≥gio Pomodoro</title>
</head>
<body>
    <div class="video">
        <iframe class="youtube-video" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="info">
        <div class="relogio">
            <div>
                <span id="horas">00</span>
            </div>
            <div>
                <span id="minutos">00</span>
            </div>
            <div>
                <span id="segundos">00</span>
            </div>
        </div>
        <div class="pomodoro">
            <div class="box">
                <div class="menu">
                    <span id="work">work</span>
                    <span id="break">break</span>
                </div>
                <div class="display">
                    <p><span id="d-minutos">00</span> : <span id="d-segundos">00</span></p>
                </div>
                <div class="buttons">
                    <button id="start" class="btn" onclick="start()"><i class="fa-sharp fa-solid fa-play"></i></button>
                    <button id="reset" class="btn" onclick="reset()"><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
